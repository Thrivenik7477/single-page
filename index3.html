<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      padding: 20px;
    }
    h3 { margin-bottom: 15px; }
    .input-box {
      margin-bottom: 15px;
    }
    .input-box span {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-box input, .input-box select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .card-icons {
      text-align: center;
      margin-bottom: 20px;
    }
    .card-icons img {
      height: 30px;
      margin: 0 5px;
      vertical-align: middle;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Payment Details</h3>
    <div class="card-icons">
    </div>
    <form>
      <div class="input-box">
        <span>Name on Card</span>
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-box">
        <span>Card Number</span>
        <input type="text" placeholder="1111 2222 3333 4444" inputmode="numeric" required>
      </div>
      <div class="input-box">
        <span>Expiry Month</span>
        <select required>
          <option value="">MM</option>
          <option>01</option> <option>02</option> <option>03</option>
          <!-- add more months -->
        </select>
      </div>
      <div class="input-box">
        <span>Expiry Year</span>
        <select required>
          <option value="">YY</option>
          <option>2025</option> <option>2026</option> <option>2027</option>
        </select>
      </div>
      <div class="input-box">
        <span>CVV</span>
        <input type="password" placeholder="123" inputmode="numeric" required>
      </div>
      <button type="submit" class="btn">Pay Now</button>
    </form>
  </div>
</body>
</html>
